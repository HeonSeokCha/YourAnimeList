query AnimeListQuery(
    $page: Int = 1,
    $sort: MediaSort,
    $season: MediaSeason = null,
    $seasonYear: Int = null
) {
    NonSeason: Page(
        page: $page,
        perPage: 20
    ) {
        pageInfo {
            total
            perPage
            currentPage
            lastPage
            hasNextPage
        }
        media(
            sort: [$sort],
            type: ANIME
        ) {
            ... animeList
        }
    },
    Season: Page(
        page: $page,
        perPage: 20
    ) {
        pageInfo {
            total
            perPage
            currentPage
            lastPage
            hasNextPage
        }
        media(
            sort: [$sort],
            season: $season,
            seasonYear: $seasonYear,
            type: ANIME
        ) {
            ... animeList
        }
    }
}