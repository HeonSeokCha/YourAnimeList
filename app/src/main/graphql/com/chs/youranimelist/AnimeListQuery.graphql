query AnimeListQuery(
    $page: Int = 1,
    $sort: MediaSort,
    $season: MediaSeason,
    $seasonYear: Int,
    $status: MediaStatus
) {
    NonSeason: Page(
        page: $page,
        perPage: 20,
    ) {
        pageInfo {
            total
            perPage
            currentPage
            lastPage
            hasNextPage
        }
        media(
            sort: [$sort],
            type: ANIME,
            status: $status,
            isAdult: false
        ) {
            ... animeList
        }
    },
    Season: Page(
        page: $page,
        perPage: 20
    ) {
        pageInfo {
            total
            perPage
            currentPage
            lastPage
            hasNextPage
        }
        media(
            sort: [$sort],
            season: $season,
            seasonYear: $seasonYear,
            status: $status,
            type: ANIME,
            isAdult: false
        ) {
            ... animeList
        }
    }
}