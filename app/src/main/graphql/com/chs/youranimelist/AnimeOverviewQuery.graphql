query AnimeOverviewQuery(
    $id: Int
) {
    Media(id: $id) {
        id
        idMal
        title {
            userPreferred
            romaji
            english
            native
        }
        type
        format
        status(version: 2)
        description(asHtml: true)
        startDate {
            year
            month
            day
        }
        endDate {
            year
            month
            day
        }
        season
        seasonYear
        episodes
        duration
        chapters
        volumes
        countryOfOrigin
        source
        hashtag
        trailer {
            id
            site
        }
        coverImage {
            extraLarge
        }
        bannerImage
        genres
        synonyms
        averageScore
        meanScore
        popularity
        favourites
        tags {
            id
            name
            description
            rank
            isGeneralSpoiler
            isMediaSpoiler
            isAdult
        }
        relations {
            relationsEdges: edges {
                relationsNode: node {
                    id
                    title {
                        english
                        romaji
                    }
                    coverImage {
                        extraLarge
                    }
                    type
                    format
                }
                id
                relationType(version: 2)
            }
        }
        studios {
            studiosEdges: edges {
                studiosNode: node {
                    id
                    name
                    isAnimationStudio
                }
                isMain
            }
        }
        isFavourite
        nextAiringEpisode {
            airingAt
            episode
        }
        airingSchedule {
            edges {
                node {
                    id
                    airingAt
                    episode
                }
            }
        }
        externalLinks {
            id
            url
            site
        }
        siteUrl
    }
}