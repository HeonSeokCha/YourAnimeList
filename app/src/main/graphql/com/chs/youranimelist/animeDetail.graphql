query animeDetail($id: Int) {
    Media(id: $id) {
        id
        idMal
        title {
            romaji
            native
            english
        }
        description(asHtml: true)
        startDate {
            year
            month
            day
        }
        endDate {
            year
            month
            day
        }
        format
        trailer {
            id
            thumbnail
        }
        episodes
        coverImage {
            extraLarge
            color
        }
        bannerImage
        genres
        status(version: 2)
        seasonInt
        seasonYear
        episodes
        duration
        averageScore
        meanScore
        popularity
        favourites
        source
        relations {
            edges {
                node {
                    id
                    title {
                        userPreferred
                    }
                    coverImage {
                        extraLarge
                    }
                    type
                    format
                }
                id
                relationType
            }
        }
        characters(sort: [ROLE,ID]) {
            nodes {
                id
                name {
                    first
                    last
                    full
                }
                image {
                    large
                }
            }
        }
        recommendations {
            nodes {
                mediaRecommendation {
                    id
                    idMal
                    title {
                        romaji
                        english
                    }
                    coverImage {
                        extraLarge
                    }
                }
            }
        }
    }
}