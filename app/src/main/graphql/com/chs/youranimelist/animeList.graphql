query animeList(
    $page: Int = 1,
    $sort: MediaSort,
    $season: MediaSeason = null,
    $seasonYear: Int = null) {
    NonSeason: Page(page:$page,perPage:20) {
        media(sort:[$sort],type:ANIME,format:TV){
            id
            idMal
            title {
                romaji
                native
                english
            }
            trailer {
                id
                site
                thumbnail
            }
            coverImage {
                extraLarge
                color
            }
            bannerImage
            genres
        }
    },
    Season: Page(page:$page,perPage:20) {
        media(sort:[$sort],season:$season,seasonYear:$seasonYear,type:ANIME,format:TV){
            id
            idMal
            title {
                romaji
                native
                english
            }
            trailer {
                id
                site
                thumbnail
            }
            coverImage {
                extraLarge
                color
            }
            bannerImage
            genres
        }
    }
}