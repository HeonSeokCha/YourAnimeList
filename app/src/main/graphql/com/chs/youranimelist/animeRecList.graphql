query animeRecList {
    ViewPager: Page(page:1,perPage:6) {
        media(sort:[SCORE_DESC],type:ANIME,format:TV){
            id
            idMal
            title {
                romaji
                native
                english
            }
            trailer {
                id
                site
                thumbnail
            }
            coverImage {
                extraLarge
                color
            }
            seasonYear
            format
            status
            bannerImage
            genres
        }
    },
    Trending: Page(page:1,perPage:6) {
        TrendingMedia: media(sort:[TRENDING_DESC],type:ANIME,format:TV) {
            id
            idMal
            title {
                romaji
                native
                english
            }
            coverImage {
                extraLarge
                color
            }
            seasonYear
            format
            status
            bannerImage
            genres
        }
    },
    Popular : Page(page:1,perPage:6) {
        PopularMedia: media(sort:[POPULARITY_DESC],season:WINTER,seasonYear:2021,type:ANIME,format:TV) {
            id
            idMal
            title {
                romaji
                native
                english
            }
            coverImage {
                extraLarge
                color
            }
            seasonYear
            format
            status
            bannerImage
            genres
        }
    },
    Upcomming : Page(page:1,perPage:6) {
        UpcommingMedia: media(sort:[POPULARITY_DESC],season:SPRING,seasonYear:2021,type:ANIME,format:TV) {
            id
            idMal
            title {
                romaji
                native
                english
            }
            coverImage {
                extraLarge
                color
            }
            seasonYear
            format
            status
            bannerImage
            genres
        }
    },
    Alltime : Page(page:1,perPage:6) {
        AlltimeMedia: media(sort:[POPULARITY_DESC],type:ANIME,format:TV) {
            id
            idMal
            title {
                romaji
                native
                english
            }
            coverImage {
                extraLarge
                color
            }
            seasonYear
            format
            status
            bannerImage
            genres
        }
    }
}