query AnimeDetailQuery(
    $id: Int
) {
    media: Media(id: $id) {
        id
        idMal
        title {
            userPreferred
            romaji
            native
            english
        }
        description(asHtml: true)
        startDate {
            year
            month
            day
        }
        endDate {
            year
            month
            day
        }
        format
        trailer {
            id
            thumbnail
        }
        episodes
        coverImage {
            extraLarge
            color
        }
        type
        bannerImage
        genres
        synonyms
        status(version: 2)
        season
        seasonYear
        episodes
        duration
        chapters
        volumes
        countryOfOrigin
        hashtag
        averageScore
        meanScore
        popularity
        favourites
        source

        relations {
            relationsEdges: edges {
                relationsNode: node {
                    ... animeList
                }
                id
                relationType(version: 2)
            }
        }

        studios (isMain: true) {
            studiosEdges: edges {
                studiosNode: node {
                    id
                    name
                    isAnimationStudio
                }
                isMain
            }
        }
        nextAiringEpisode {
            airingAt
            episode
        }

        airingSchedule {
            edges {
                node {
                    id
                    airingAt
                    episode
                }
            }
        }

        externalLinks {
            id
            url
            site
        }

        characters(sort: [ROLE,ID]) {
            charactersNode: nodes {
                id
                name {
                    first
                    last
                    full
                }
                image {
                    large
                }
            }
        }
    }
}