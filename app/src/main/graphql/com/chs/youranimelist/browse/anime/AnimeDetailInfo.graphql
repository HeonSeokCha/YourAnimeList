query AnimeDetailInfo(
    $id: Int
) {
    media: Media(id: $id) {
        ... animeBasicInfo
        description(asHtml: true)
        startDate {
            year
            month
            day
        }
        endDate {
            year
            month
            day
        }
        trailer {
            id
            thumbnail
        }
        type
        bannerImage
        genres
        synonyms
        episodes
        duration
        chapters
        volumes
        countryOfOrigin
        hashtag
        meanScore
        popularity
        source
        relations {
            relationsEdges: edges {
                relationsNode: node {
                    ... animeBasicInfo
                }
                id
                relationType(version: 2)
            }
        }

        studios (isMain: true) {
            studiosEdges: edges {
                studiosNode: node {
                    id
                    name
                    isAnimationStudio
                }
                isMain
            }
        }
        nextAiringEpisode {
            airingAt
            episode
        }
        airingSchedule {
            edges {
                node {
                    id
                    airingAt
                    episode
                }
            }
        }

        externalLinks {
            id
            url
            site
        }

        characters(sort: [ROLE,ID]) {
            nodes {
                id
                name {
                    first
                    last
                    full
                }
                image {
                    large
                }
            }
        }
    }
}