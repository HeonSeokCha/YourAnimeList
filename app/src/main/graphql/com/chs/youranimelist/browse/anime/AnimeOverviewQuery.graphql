query AnimeOverviewQuery(
    $id: Int
) {
    media: Media(id: $id) {
        id
        idMal
        title {
            userPreferred
            romaji
            english
            native
        }
        type
        format
        status(version: 2)
        description(asHtml: false)
        startDate {
            year
            month
            day
        }
        endDate {
            year
            month
            day
        }
        season
        seasonYear
        episodes
        duration
        chapters
        volumes
        countryOfOrigin
        source
        hashtag
        bannerImage
        genres
        synonyms
        averageScore
        meanScore
        popularity
        favourites
        relations {
            relationsEdges: edges {
                relationsNode: node {
                    ... animeList
                }
                id
                relationType(version: 2)
            }
        }
        studios {
            studiosEdges: edges {
                studiosNode: node {
                    id
                    name
                    isAnimationStudio
                }
                isMain
            }
        }
        nextAiringEpisode {
            airingAt
            episode
        }
        airingSchedule {
            edges {
                node {
                    id
                    airingAt
                    episode
                }
            }
        }
        externalLinks {
            id
            url
            site
        }
    }
}