query AnimeRecommendQuery(
    $id: Int,
    $page: Int
) {
    animeRecommend: Media(id: $id) {
        recommendations(
            page: $page,
            perPage: 10,
            sort: [RATING_DESC]
        ) {
            pageInfo {
                total
                perPage
                currentPage
                lastPage
                hasNextPage
            }
            edges {
                node {
                    id
                    rating
                    userRating
                    mediaRecommendation {
                        id
                        idMal
                        title {
                            english
                            romaji
                            userPreferred
                        }
                        seasonYear
                        format
                        type
                        averageScore
                        favourites
                        coverImage {
                            color
                            extraLarge
                        }
                    }
                }
            }
        }
    }
}