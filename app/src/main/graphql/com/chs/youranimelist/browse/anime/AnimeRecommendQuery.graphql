query AnimeRecommendQuery(
    $id: Int,
    $page: Int
) {
    Media(id: $id) {
        recommendations(
            page: $page,
            perPage: 10,
            sort: [RATING_DESC]
        ) {
            pageInfo {
                ...pageBasicInfo
            }
            edges {
                node {
                    id
                    rating
                    userRating
                    mediaRecommendation {
                        ...animeBasicInfo
                    }
                }
            }
        }
    }
}