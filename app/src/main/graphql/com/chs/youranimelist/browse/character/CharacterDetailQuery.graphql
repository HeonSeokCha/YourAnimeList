query CharacterQuery($id: Int) {
    character: Character(id: $id) {
        id
        name {
            first
            last
            full
            native
            alternative
        }
        image {
            large
        }
        description(asHtml: true)
        isFavourite
        siteUrl
        favourites
        media(sort: [POPULARITY_DESC]) {
            edges {
                relationType
                characterRole
                staffRole
                node {
                    ...animeBasicInfo
                }
            }
        }
    }
}