query StudioAnimeQuery(
    $id: Int,
    $sort: MediaSort,
    $page: Int
){
    studio: Studio(id: $id) {
        id
        name
        favourites
        media(
            sort: [$sort],
            page: $page,
            perPage: 10
        ) {
            edges {
                node {
                    ... animeList
                }
            }
            pageInfo {
                total
                perPage
                currentPage
                lastPage
                hasNextPage
            }
        }
    }
}