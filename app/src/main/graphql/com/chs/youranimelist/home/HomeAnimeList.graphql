query HomeAnimeList(
    $currentSeason: MediaSeason,
    $nextSeason: MediaSeason,
    $lastSeason: MediaSeason,
    $currentYear: Int,
    $lastYear: Int,
    $nexrYear: Int
) {
    viewPager: Page(
        page: 1,
        perPage: 6
    ) {
        media(
            sort: [SCORE_DESC],
            type: ANIME,
            seasonYear: $lastYear,
            season: $lastSeason
        ) {
            ... animeBasicInfo
            trailer {
                id
                thumbnail
            }
        }
    },
    trending: Page(
        page: 1,
        perPage: 6
    ) {
        media(
            sort: [TRENDING_DESC],
            type: ANIME
        ) {
            ... animeBasicInfo
        }
    },
    popular: Page(
        page: 1,
        perPage: 6
    ) {
        media(
            sort: [POPULARITY_DESC],
            season: $currentSeason,
            seasonYear: $currentYear,
            type: ANIME
        ) {
            ... animeBasicInfo
        }
    },
    upComming: Page(
        page: 1,
        perPage: 6
    ) {
        media(
            sort: [POPULARITY_DESC],
            season: $nextSeason,
            seasonYear: $nexrYear,
            type: ANIME
        ) {
            ... animeBasicInfo
        }
    },
    allTime : Page(
        page: 1,
        perPage: 6
    ) {
        media(
            sort: [POPULARITY_DESC],
            type: ANIME
        ) {
            ... animeBasicInfo
        }
    },
    topList : Page(
        page: 1,
        perPage: 10
    ) {
        media(
            sort: [SCORE_DESC],
            type: ANIME
        ) {
            ... animeBasicInfo
        }
    }
}