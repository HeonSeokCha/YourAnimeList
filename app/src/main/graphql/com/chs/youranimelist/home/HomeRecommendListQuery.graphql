query HomeRecommendListQuery(
    $currentSeason: MediaSeason,
    $nextSeason: MediaSeason,
    $currentYear: Int,
    $nexrYear: Int
) {
    viewPager: Page(
        page: 1,
        perPage: 6
    ) {
        ... pageInfo
        media(
            sort: [SCORE_DESC],
            type: ANIME,
            format: TV,
            seasonYear: $currentYear
        ){
            id
            idMal
            title {
                romaji
                native
                english
            }
            coverImage {
                extraLarge
                color
            }
            trailer {
                id
            }
            averageScore
            favourites
            seasonYear
            format
            status
            bannerImage
        }
    },
    trending: Page(
        page: 1,
        perPage: 6
    ) {
        ... pageInfo
        trendingMedia: media(
            sort: [TRENDING_DESC],
            type: ANIME
        ) {
            ... animeList
        }
    },
    popular: Page(
        page: 1,
        perPage: 6
    ) {
        ... pageInfo
        popularMedia: media(
            sort: [POPULARITY_DESC],
            season: $currentSeason,
            seasonYear: $currentYear,
            type: ANIME
        ) {
            ... animeList
        }
    },
    upComming: Page(
        page: 1,
        perPage: 6
    ) {
        ... pageInfo
        upCommingMedia: media(
            sort: [POPULARITY_DESC],
            season: $nextSeason,
            seasonYear: $nexrYear,
            type: ANIME
        ) {
            ... animeList
        }
    },
    allTime : Page(
        page: 1,
        perPage: 6
    ) {
        ... pageInfo
        allTimeMedia: media(
            sort: [POPULARITY_DESC],
            type: ANIME
        ) {
            ... animeList
        }
    }
}

fragment animeList on Media {
    id
    idMal
    title {
        romaji
        native
        english
    }
    coverImage {
        extraLarge
        color
    }
    bannerImage
    averageScore
    favourites
    season
    seasonYear
    format
    status
}

fragment pageInfo on Page {
    pageInfo {
        total
        perPage
        currentPage
        lastPage
        hasNextPage
    }
}