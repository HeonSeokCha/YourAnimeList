query SearchAnimeQuery(
    $page: Int,
    $search: String
) {
    page: Page(
        page: $page,
        perPage: 10
    ) {
        pageInfo {
            total
            perPage
            currentPage
            lastPage
            hasNextPage
        }
        media(
            search: $search,
            type: ANIME,
            sort: [FAVOURITES_DESC],
            isAdult: false
        ) {
            ...animeList
        }
    }
}