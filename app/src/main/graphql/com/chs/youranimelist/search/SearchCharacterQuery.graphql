query SearchCharacterQuery(
    $page: Int,
    $search: String
) {
    page: Page(
        page: $page,
        perPage: 10
    ) {
        pageInfo {
            ...pageBasicInfo
        }
        characters(
            search: $search,
            sort: [FAVOURITES_DESC],
        ) {
            ...characterBasicInfo
        }
    }
}