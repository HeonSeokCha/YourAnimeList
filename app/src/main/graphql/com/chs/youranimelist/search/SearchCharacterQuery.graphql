query SearchCharacterQuery(
    $page: Int,
    $search: String
) {
    page: Page(
        page: $page,
        perPage: 10
    ) {
        pageInfo {
            total
            perPage
            currentPage
            lastPage
            hasNextPage
        }
        characters(
            search: $search,
            sort: [FAVOURITES_DESC]
        ) {
            id
            name {
                full
                native
            }
            image {
                large
            }
            favourites
        }
    }
}