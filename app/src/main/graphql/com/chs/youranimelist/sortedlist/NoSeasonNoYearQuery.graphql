query NoSeasonNoYearQuery(
    $page: Int,
    $sort: MediaSort,
    $genre: String
) {
    page: Page(
        page: $page,
        perPage: 10,
    ) {
        pageInfo {
            ...pageBasicInfo
        }
        media(
            sort: [$sort],
            type: ANIME,
            genre: $genre,
            isAdult: false
        ) {
            ... animeBasicInfo
        }
    }
}