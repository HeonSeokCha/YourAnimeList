query viewPager {
    Page(page:1,perPage:6) {
        media(sort:[TRENDING_DESC],type:ANIME){
            id
            idMal
            title {
                romaji
                native
                english
            }
            trailer {
                id
                site
                thumbnail
            }
            coverImage {
                extraLarge
                color
            }
            bannerImage
            genres
        }
    }
}