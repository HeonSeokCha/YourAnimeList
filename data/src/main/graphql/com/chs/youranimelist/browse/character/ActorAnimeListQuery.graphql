query ActorAnimeListQuery(
    $id: Int
    $sort: [MediaSort],
    $page: Int
) {
    Staff(id: $id) {
        staffMedia(
            page: $page,
            sort: $sort,
            perPage: 10,
        ) {
            pageInfo {
                ... pageBasicInfo
            }
            nodes {
                ... animeBasicInfo
            }
        }
    }
}