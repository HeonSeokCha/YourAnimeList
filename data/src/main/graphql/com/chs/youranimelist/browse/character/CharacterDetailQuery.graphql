query CharacterDetailQuery($id: Int) {
    character: Character(id: $id) {
        ...characterBasicInfo
        gender
        age
        dateOfBirth {
            year
            month
            day
        }
        bloodType
        description
        media(sort: [POPULARITY_DESC]) {
            edges {
                voiceActors {
                    id,
                    name {
                        full
                    }
                    image {
                        medium,
                        large
                    },
                }
            }
        }
    }
}