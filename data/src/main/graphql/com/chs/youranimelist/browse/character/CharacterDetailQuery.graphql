query CharacterDetailQuery($id: Int) {
    character: Character(id: $id) {
        ...characterBasicInfo
        gender
        age
        dateOfBirth {
            year
            month
            day
        }
        bloodType
        description
        media {
            edges {
                voiceActors {
                    id,
                    name {
                        native
                        userPreferred
                    }
                    image {
                        large
                    },
                    languageV2
                }
            }
        }
    }
}