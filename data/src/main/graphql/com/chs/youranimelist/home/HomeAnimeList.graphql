query HomeAnimeList(
    $currentSeason: MediaSeason,
    $nextSeason: MediaSeason,
    $currentYear: Int,
    $nextYear: Int,
    $lastYear: Int
) {
    viewPager: Page(
        page: 1,
        perPage: 6
    ) {
        media(
            sort: [SCORE_DESC],
            type: ANIME,
            seasonYear: $lastYear,
            season: $currentSeason
        ) {
            ... animeBasicInfo
            trailer {
                id
                thumbnail
            }
        }
    },
    trending: Page(
        page: 1,
        perPage: 6
    ) {
        media(
            sort: [TRENDING_DESC],
            type: ANIME
        ) {
            ... animeBasicInfo
        }
    },
    popular: Page(
        page: 1,
        perPage: 6
    ) {
        media(
            sort: [POPULARITY_DESC],
            season: $currentSeason,
            seasonYear: $currentYear,
            type: ANIME
        ) {
            ... animeBasicInfo
        }
    },
    upComming: Page(
        page: 1,
        perPage: 6
    ) {
        media(
            sort: [POPULARITY_DESC],
            season: $nextSeason,
            seasonYear: $nextYear,
            type: ANIME
        ) {
            ... animeBasicInfo
        }
    },
    allTime: Page(
        page: 1,
        perPage: 6
    ) {
        media(
            sort: [POPULARITY_DESC],
            type: ANIME
        ) {
            ... animeBasicInfo
        }
    },
    topList: Page(
        page: 1,
        perPage: 10
    ) {
        media(
            sort: [SCORE_DESC],
            type: ANIME
        ) {
            ... animeBasicInfo
            genres,
        }
    }
}