[versions]
androidStudioGradlePlugin = "8.4.1"

compileSdkVersion = "34"
kotlinGradlePlugin = "1.9.23"
minSdkVersion = "29"
targetSdkVersion = "33"
versionCode = "1"
versionName = "1.0"

activity = "1.9.0"
compose-ui = "1.6.7"
composeCompiler = "1.5.11"
lifecycle = "2.8.0"
room = "2.6.1"
paging = "3.3.0"
coil = "2.6.0"
hilt = "2.50"
kotlin = "1.9.23"
ksp = "1.9.23-1.0.19"
kotlin-coroutine = "1.8.1"
ktor = "2.3.11"
apollo = "3.8.4"

[libraries]
# AndroidX
androidX-core-ktx = "androidx.core:core-ktx:1.13.1"
androidX-compose-ui = { module = "androidx.compose.ui:ui", version.ref = "compose-ui" }
androidX-activity-compose = { module = "androidx.activity:activity-compose", version.ref = "activity"}
androidX-compose-material-icon-extend = { module = "androidx.compose.material:material-icons-extended", version.ref = "compose-ui"}
androidX-compose-material3 = "androidx.compose.material3:material3-android:1.2.1"
androidX-compose-ui-tooling = { module = "androidx.compose.ui:ui-tooling", version.ref = "compose-ui" }
androidX-compose-ui-tooling-preview = { module = "androidx.compose.ui:ui-tooling-preview", version.ref = "compose-ui" }
androidX-navigation-compose = "androidx.navigation:navigation-compose:2.8.0-beta01"
androidX-lifecycle-runtime-compose = { module = "androidx.lifecycle:lifecycle-runtime-compose", version.ref = "lifecycle"}
androidX-lifecycle-viewmodel-compose = { module = "androidx.lifecycle:lifecycle-viewmodel-compose", version.ref = "lifecycle"}

androidX-room-runtime = { module = "androidx.room:room-runtime", version.ref = "room" }
androidX-room-compiler = { module = "androidx.room:room-compiler", version.ref = "room" }
androidX-room-ktx = { module = "androidx.room:room-ktx", version.ref = "room" }
androidX-paging-commons = { module = "androidx.paging:paging-common", version.ref = "paging" }
androidX-paging-compose = { module = "androidx.paging:paging-compose", version.ref = "paging" }

## Hilt
hilt-android = { module = "com.google.dagger:hilt-android", version.ref = "hilt" }
hilt-compiler = { module = "com.google.dagger:hilt-android-compiler", version.ref = "hilt" }
hilt-navigation-compose = "androidx.hilt:hilt-navigation-compose:1.2.0"
javax-inject = { module = "javax.inject:javax.inject", version = "1" }

## Kotlin
kotlin-coroutine-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "kotlin-coroutine" }
kotlin-coroutine-android = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-android", version.ref = "kotlin-coroutine" }
kotlin-gradle-plugin = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlinGradlePlugin" }
kotlin-serialization = "org.jetbrains.kotlinx:kotlinx-serialization-json:1.6.3"

## Ktor
ktor-core = { module = "io.ktor:ktor-client-core", version.ref = "ktor"}
ktor-android = { module = "io.ktor:ktor-client-android", version.ref = "ktor"}
ktor-serialization = { module = "io.ktor:ktor-serialization-kotlinx-json", version.ref = "ktor"}
ktor-negotiation = { module = "io.ktor:ktor-client-content-negotiation", version.ref = "ktor"}
ktor-logging = { module = "io.ktor:ktor-client-logging", version.ref = "ktor"}

## Apollo
apollo-runtime = { module = "com.apollographql.apollo3:apollo-runtime", version.ref = "apollo"}
apollo-api = { module = "com.apollographql.apollo3:apollo-api", version.ref = "apollo"}
apollo-cache = { module = "com.apollographql.apollo3:apollo-normalized-cache", version.ref = "apollo"}

## etc
coil-compose = { module = "io.coil-kt:coil-compose", version.ref = "coil" }
junit = "junit:junit:4.13.2"

[bundles]
apollo = [
    "apollo-runtime",
    "apollo-api",
    "apollo-cache"
]
ktor = [
    "ktor-core",
    "ktor-android",
    "ktor-serialization",
    "ktor-negotiation",
    "ktor-logging"
]
android = [
    "androidX-core-ktx",
]
compose = [
    "androidX-compose-ui",
    "androidX-activity-compose",
    "androidX-compose-material-icon-extend",
    "androidX-compose-material3",
    "androidX-compose-ui-tooling-preview",
    "androidX-compose-ui-tooling",
    "androidX-lifecycle-viewmodel-compose",
    "androidX-lifecycle-runtime-compose"
]

[plugins]
android-application = { id = "com.android.application", version.ref = "androidStudioGradlePlugin" }
android-library = { id = "com.android.library", version.ref = "androidStudioGradlePlugin" }
apollo = { id = "com.apollographql.apollo3", version.ref = "apollo"}
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
hilt = { id = "com.google.dagger.hilt.android", version.ref = "hilt" }
ksp = { id = "com.google.devtools.ksp", version.ref = "ksp" }